<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Summit - Gallery</title>
    <link rel="icon" type="image/x-icon" href="assets/imgs/logo.ico" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
    <!-- Fixed Navbar at the top -->
    <nav class="navbar navbar-expand-lg navbar-dark  fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="assets/imgs/logo.png" alt="Logo" style="height: 40px;">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="gallery.html">Gallery</a></li>
                    <li class="nav-item"><a class="nav-link" href="map.html">Gyms Map</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="container-fluid">
        <div class="row">
            <main class="col-12 p-0">
                <header class="  text-center py-5 mb-4">
                    <h1 class="display-4" id="title">Gallery</h1>
                    <p class="lead" id="subtitle">_______________________________________</p>
                </header>
                <section class="px-4">
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <img src="assets/gifs/thewall.gif" alt="Campus Dyno" class="img-fluid">
                                <p class="mt-2 m-0">A Campus Dyno</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <img src="assets/imgs/gallery_bailey180.jpg" alt="180 Kneebar" class="img-fluid">
                                <p class="mt-2 m-0">A 180 Kneebar</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card   text-center p-3">
                                <img src="assets/imgs/gallery_lookingdown.jpg" alt="Looking Down At Belayer" class="img-fluid">
                                <p class="mt-2 m-0">Looking Down At A Belayer</p>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <video controls muted loop>
                                    <source src="assets/videos/slab.mp4" type="video/mp4">
                                    Slab Climb
                                </video>
                                <p class="mt-2 m-0">A Slab Climb</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <video controls muted loop>
                                    <source src="assets/videos/campus_board.mp4" type="video/mp4">
                                    Campus Board
                                </video>
                                <p class="mt-2 m-0">Training On A Campus Board</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <video controls muted loop>
                                    <source src="assets/videos/side_pull.mp4" type="video/mp4">
                                    A Side Pull Climb
                                </video>
                                <p class="mt-2 m-0">A Side Pull Climb</p>
                            </div>
                        </div>
                    </div>
                    <div class="row g-4">
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <img src="assets/imgs/gallery_atc.jpg" alt="ATC" class="img-fluid">
                                <p class="mt-2 m-0">A Belayer Using An ATC</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <img src="assets/imgs/gallery_shittyholds.jpg" alt="Looking Up At Bad Holds" class="img-fluid">
                                <p class="mt-2 m-0">Looking Up At Crimps</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card text-center p-3">
                                <img src="assets/imgs/gallery_outdoorfoot.jpg" alt="Outdoor Foot Hold" class="img-fluid">
                                <p class="mt-2 m-0">An Outdoor Foot Hold</p>
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
